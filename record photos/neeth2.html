<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="neeth2.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="home.html">Home</a>
      <a href="regi.html">Register</a>

      <a href="orders.html">Orders</a>

      <a href="profile.html">Profile</a>

    <div class="profile-container">
      <h1>Profile Information</h1>
      <form class="profile-form" id="profile-form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name"  />
          <div class="error-message" id="fname-error"></div>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name"  />
          <div class="error-message" id="lname-error"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            
          />
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone"  />
          <div class="error-message" id="phone-error"></div>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address">
</textarea
          >
          <div class="error-message" id="address-error"></div>
        </div>

        <div class="form-group">
          <label for="postal-code">Postal Code:</label>
          <input
            type="text"
            id="postal-code"
            name="postal-code"
           
          />
          <div class="error-message" id="postal-error"></div>
        </div>

        <div class="form-group">
          <button type="submit" id="edit-button" class="edit-button">
            Edit Profile
          </button>
        </div>
      </form>
    </div>

    <script src="neeth3.js"></script>
  </body>
</html>
